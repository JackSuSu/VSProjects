        function initEvent()
        {
            var inputs = document.getElementsByTagName("h3");

            for (var i = 0; i < inputs.length; i++) {

                var input = inputs[i];

                input.onclick = btClick;

            }

        }

        function btClick( )
        {
            var inputs = document.getElementsByTagName("h3");

            for (var i = 0; i < inputs.length; i++) {

                var input = inputs[i];

                if (input == window.event.srcElement) {
                    input.innerHTML = "Changed";
                } else
                {
                    input.innerHTML = "Unchanged";
                }

            }

        }
